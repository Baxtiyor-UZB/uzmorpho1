<!doctype html>
<html lang="en">
  <head>
    <style>
      .okok:hover{
        background-color: rgb(139, 219, 243);

        font-size: 20px;
        
      }

    <meta charset="utf-8">

      <div class="container-fluid">
        <a class="navbar-brand" href="#">UZBpymorpho</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">BOSH MENYU</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SAYT HAQIDA</a>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                ASOSIY

          </ul>
          <form class="d-flex">

    <!-- navbar tugadi -->
    <!-- asosiy qisim steming -->
    {% block content %}
    <form class="d-flex" method="GET">
        {% csrf_token %}
        <input class="form-control me-2" type="text" placeholder="So'z kiriting" aria-label="So'z kiriting" name='word4'>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>


      <!-- rezultat -->
      {% for i in word4 %}
      <textarea class="okok" name="" id="" cols="270" rows="10">
        so'z : {{i.wf}}
        asos : {{i.wroot}}
        old qo'shimcha : {{i.pr}}
        qo'shimcha : {{i.sf1}}
        qo'shimcha : {{i.sf2}}
        qo'shimcha : {{i.sf3}}
        qo'shimcha : {{i.sf4}}
      </textarea>
      {% endfor %}
      {% endblock %}
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
